    <script>
        
        function f1()
        {
            let e1=document.getElementById("i1").value
            let e2=document.getElementById("i2").value

            let choice=document.getElementById("s1").value
            console.log(choice)
            
            switch(choice)
            {
                case 'add':
                let sum=parseInt(e1)+parseInt(e2)
                   document.getElementById("p1").innerText=`${e1}+${e2}=${sum}`
                   break
                case 'sub':
                    let sub=e1-e2
                    document.getElementById("p1").innerText=sub
                    break 
                case 'mul':
                    let mul=e1*e2
                    document.getElementById("p1").innerText=mul
                    break
                case 'div':
                    let div=e1/e2
                    document.getElementById("p1").innerText=div
                    break

            }

            
        }



    </script>
