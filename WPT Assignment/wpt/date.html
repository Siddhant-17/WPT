<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1()
        {
            let e1=document.getElementById("d1").value
            let Mydate = new Date(e1)
            let curdate=new Date()
            console.log(curdate)
            let age=((curdate-Mydate)/(24 * 60 * 60 * 1000*365))
            console.log(age)
            console.log(Mydate.getYear())
        }
    </script>
</head>
<body>
    
    <input type="date" id="d1" onchange="f1()">
</body>
</html>
