<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function login(){
    let data = `{"userName":"${document.getElementById("userName").value}", "password":"${document.getElementById("password").value}"}`;
    let http = new XMLHttpRequest();
    http.onload = ((res)=>{
        console.log(http.response);
        let obj = JSON.parse(http.response);
        document.getElementById("p").innerText = "user name = " + obj.userName + " password = " + obj.password;
    });
    http.open("POST","login");
    http.setRequestHeader("Content-Type", "application/json")
    http.send(data);
}
    </script>
</head>
<body>
    <div>
        <h1>Login</h1>
        <hr>
        <label for="name">Enter user name : <input type="text" id="userName"></label><br>
        <label for="name">Enter password : <input type="text" id="password"></label><br>
        <button onclick="login()">Login</button>
        <button id="loginJquery">Login with jquery</button>
        <br>
        <p id="p"></p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- <script src=".\script\login.js"></script> -->
        <script src="./script/loginJQuery.js"></script>
    </div>
</body>
</html>
