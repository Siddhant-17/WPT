
<html>
<head>
    <script>
        let arr=[]
        
        function handler1(){
            let element1 = document.getElementById("i1")
            let name = element1["value"]                      //value in ""

            let element2 = document.getElementById("i2")
            let age = element2["value"]
            
            arr.push({pname:name, page:age})
            console.log(arr)                                  //Output in console
        }

        function handler2(){
            let str="TEXT-"
            for (x of arr)
                str = str.concat(x["pname"], ",", x["page"])  //String is immutable
                document.getElementById("p1").innerText=str
        }
    </script>
            
</head>


<body>
    <pre>
        <label for="i1">Enter name: </label><input type="text" id="i1"/>
        <label for="i2">Enter age: </label><input type="number"id="i2"/>
        <input type="button" onclick="handler1()" value="OK"/>
        <input type="button" onclick="handler2()" value="Show"/>

        <p id="p1"></p>
    </pre>
    
</body>
</html>
